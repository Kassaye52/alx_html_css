<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smile School</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
  <img src="images/logo.png" alt="Smile School Logo" class="logo">
  <nav class="nav-bar">
    <a href="#courses">COURSES</a>
    <a href="#pricing">PRICING</a>
    <a href="#login">LOGIN</a>
  </nav>
</div>

<div class="title-container">
  <h1 class="main-title">Get schooled</h1>
  <p class="sub-title">Smiles | Grin | Laugh</p>
  <button class="register-btn">REGISTER FOR FREE</button>
</div>

<div class="middle-text">
  Learn from the pros
</div>

<div class="profile-section">
  <!-- Profile items here -->
  <div class="profile-section">
    <div class="profile">
      <img src="images/1.png" alt="Philip Massey">
      <div class="profile-name">Philip Massey</div>
      <div class="profile-title">Smile of the year 2018-2019</div>
    </div>
    <div class="profile">
      <img src="images/3.png" alt="Nannie Lawrence">
      <div class="profile-name">Nannie Lawrence</div>
      <div class="profile-title">Best title smile 2017</div>
    </div>
    <div class="profile">
      <img src="images/2.png" alt="Bruce Walters">
      <div class="profile-name">Bruce Walters</div>
      <div class="profile-title">Best Friend Smile live performance 2019</div>
    </div>
    <div class="profile">
      <img src="images/4.png" alt="Henry Hughes">
      <div class="profile-name">Henry Hughes</div>
      <div class="profile-title">24 smiles winner 2016 - 2019</div>
    </div>
  </div>
</div>
</body>
</html>
